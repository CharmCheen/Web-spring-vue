spring.application.name=exp2

# ========== 数据源配置 ==========
spring.datasource.url=jdbc:mysql://localhost:3306/web?useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========== SQL初始化配置 ==========
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema.sql
spring.sql.init.continue-on-error=true

# ========== MyBatis 配置 ==========
# mybatis.mapper-locations=classpath:mapper/*.xml  # 这行被注释掉了
mybatis.type-aliases-package=com.example.exp2.entity  # 实体类包名

# ========== 服务端口 ==========
server.port=8081

mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl